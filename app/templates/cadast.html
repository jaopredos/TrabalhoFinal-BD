{% extends "templs/nav.html" %}

{% block title %} Criar Conta {% endblock %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/att.css') }}">
{% endblock %}

{% block content %}
<!-- Adicionado autocomplete="off" para desativar o preenchimento automático do navegador -->
<form id="createAccountForm" class="w-100" method="POST" action="{{ url_for('criar_conta') }}" autocomplete="off">
    <h1 class="form-label text-white fs-2 fw-bold mb-4">Crie sua Conta de Olheiro</h1>
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Campo Nome de Usuário -->
            <div class="mb-3">
                <label for="nome_login" class="form-label">Nome de Usuário</label>
                <input type="text" class="form-control" id="nome_login" name="nome_login" placeholder="Como você quer ser chamado?" required>
            </div>
            
            <!-- Campo Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="seu_email@provedor.com" required>
            </div>
            
            <!-- Campo Senha -->
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <!-- Adicionado autocomplete="new-password" para indicar que é um novo cadastro -->
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Crie uma senha forte" required autocomplete="new-password">
            </div>
            
            <!-- Campo Telefone (Opcional) -->
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone (Opcional)</label>
                <input type="text" class="form-control" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
            </div>

            <!-- Campo para Seleção do Plano. O 'name' é 'id_plano' pois é o que será salvo. -->
            <div class="mb-3">
                <label for="id_plano" class="form-label">Escolha seu Plano</label>
                <select class="form-select" id="id_plano" name="id_plano" required>
                    <option selected disabled value="">Selecione uma opção...</option>
                    <!-- O usuário vê "Plano Mensal", mas o formulário envia o 'value', que é "1" -->
                    <option value="1">Plano Mensal</option>
                    <option value="2">Plano Semestral</option>
                    <option value="3">Plano Anual</option>
                </select>
                <small class="form-text text-muted">O sistema salvará o ID do plano selecionado.</small>
            </div>
        </div>
    </div>
    
    <!-- Botão de submissão -->
    <div class="d-flex justify-content-center mt-4 gap-3">
        <button type="submit" class="btn UIButton">Criar Conta</button>
    </div>
</form>
{% endblock %}
