{% extends "templs/navfunc.html" %}

{% block title %} Meu Perfil {% endblock %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/att.css') }}">
{% endblock %}

{% block content %}
<form id="profileForm" class="w-100" method="POST">
    <h1 class="form-label text-white fs-2 fw-bold mb-4">Atualizar Minhas Informações</h1>
    
    <div class="row">
        <div class="col-md-4">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ user.nome or '' }}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email or '' }}" readonly>
                <small class="form-text text-muted">O email não pode ser alterado.</small>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Nova Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Deixe em branco para não alterar">
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" name="telefone" value="{{ user.telefone or '' }}">
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="mb-3">
                <label for="jogador" class="form-label">Jogador Favorito</label>
                <input type="text" class="form-control" id="jogador" name="jogador" value="{{ user.jogador or '' }}">
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Time do Coração</label>
                <input type="text" class="form-control" id="time" name="time" value="{{ user.time or '' }}">
            </div>
        </div>

        <div class="col-md-4">
            <div class="mb-3">
                <label for="tipo_plano" class="form-label">Tipo do Plano</label>
                <input type="text" class="form-control" id="tipo_plano" name="tipo_plano" value="{{ user.tipo_plano or '' }}" readonly>
            </div>
            <div class="mb-3">
                <label for="tipo_pagamento" class="form-label">Forma de Pagamento</label>
                <input type="text" class="form-control" id="tipo_pagamento" name="tipo_pagamento" value="{{ user.tipo_pagamento or '' }}" readonly>
            </div>
            <div class="mb-3">
                <label for="status_pagamento" class="form-label">Status do Pagamento</label>
                <input type="text" class="form-control" id="status_pagamento" name="status_pagamento" value="{{ user.status_pagamento or '' }}" readonly>
            </div>
        </div>
    </div>
    
    <div class="d-flex justify-content-center mt-4 gap-3">
        <button type="submit" class="btn UIButton">Salvar Alterações</button>
    </div>
</form>
{% endblock %}
