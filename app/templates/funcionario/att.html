{% extends "templs/navfunc.html" %}

{% block title %} Meu Perfil {% endblock %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/att.css') }}">
{% endblock %}

{% block content %}
<form id="profileForm" class="w-100" method="POST">
    <h1 class="form-label text-white fs-2 fw-bold mb-4">Atualizar Informações</h1>
    
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome de Usuário</label>
                <input type="text" class="form-control" id="nome_login" name="nome_login" value="{{ user.nome or '' }}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email or '' }}" >
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="text" class="form-control" id="senha" name="senha" value="{{ user.senha or '' }}">
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" name="telefone" value="{{ user.telefone or '' }}">
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="mb-3">
                <label for="tipo_plano" class="form-label">Seu Plano</label>
                <input type="text" class="form-control" id="tipo_plano" name="tipo_plano" value="{{ user.tipo_plano or 'Nenhum' }}" readonly>
            </div>
            <div class="mb-3">
                <label for="status_assinatura" class="form-label">Status da Assinatura</label>
                <input type="text" class="form-control" id="status_assinatura" name="status_assinatura" style="text-transform: uppercase;" value="{{ user.status_assinatura or 'N/A' }}" readonly>
            </div>
            <div class="mb-3">
                <label for="data_vencimento" class="form-label">Vencimento da Assinatura</label>
                <input type="date" class="form-control" id="data_vencimento" name="data_vencimento" value="{{ user.data_vencimento_assinatura or '' }}" readonly>
            </div>
        </div>
    </div>
    
    <div class="d-flex justify-content-center mt-4 gap-3">
        <button type="submit" class="btn UIButton">Salvar Alterações</button>
    </div>
</form>
{% endblock %}
